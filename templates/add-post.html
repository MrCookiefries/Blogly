{% extends "base.html" %}

{% block title %}
    Add Post
{% endblock title %}

{% block body %}
    <main>
        <h2>Add Post by {{ user.full_name }}</h2>
        <form method="post">
            <label>
                Title
                <input name="title" maxlength="50" placeholder="My awesome weekend!" required type="text">
            </label>
            <label>
                Content
                <textarea name="content" placeholder="I took a vacation to Spain, and here is what I discovered..." required></textarea>
            </label>
            <fieldset>
                <legend>Tags</legend>
                {% for tag in tags %}
                    <label>
                        <input name="tags" value="{{ tag.id }}" type="checkbox">
                        {{ tag.name }}
                    </label>
                {% endfor %}
            </fieldset>
            <div class="buttons">
                <a href="/users/{{ user.id }}">
                    <button class="cancel" type="button">Cancel</button>
                </a>
                <button type="submit">Create</button>
            </div>
        </form>
    </main>
{% endblock body %}
