{% extends "base.html" %}

{% block title %}
    Add Post
{% endblock title %}

{% block body %}
    <main>
        <h2>Add Post by {{ user.full_name }}</h2>
        <form method="post">
            <label>
                Title
                <input name="title" maxlength="50" required type="text">
            </label>
            <label>
                Content
                <textarea name="content" required></textarea>
            </label>
            <div>
                <a href="/users/{{ user.id }}">
                    <button type="button">Cancel</button>
                </a>
                <button type="submit">Create</button>
            </div>
        </form>
    </main>
{% endblock body %}
