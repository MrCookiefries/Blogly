{% extends "base.html" %}

{% block title %}
    Tags
{% endblock title %}

{% block body %}
    <main>
        <h2>Tags</h2>
        <ul class="tag-list">
            {% for tag in tags %}
                <li>
                    <a href="/tags/{{ tag.id }}"><span class="tag clickable">{{ tag.name }}</span></a>
                </li>
            {% endfor %}
        </ul>
        <div>
            <a href="/tags/new">
                <button type="button">Add Tag</button>
            </a>
        </div>
    </main>
{% endblock body %}
