{% extends "base.html" %}

{% block title %}
    Tags
{% endblock title %}

{% block body %}
    <main>
        <h2>Tags</h2>
        <ul>
            {% for tag in tags %}
                <li>
                    <a href="/tags/{{ tag.id }}">{{ tag.name }}</a>
                </li>
            {% endfor %}
        </ul>
        <div>
            <a href="/tags/new">
                <button type="button">Add Tag</button>
            </a>
        </div>
    </main>
{% endblock body %}
